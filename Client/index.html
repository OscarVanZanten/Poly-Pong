<!DOCTYPE html>
<html>
	<head>
		<link  rel="stylesheet" href="stijl.css">
		<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		
		
	</head>
	
	
	<body background="img/wallpaper.png">
		<div id="container">
			<div id="header"></div>
			<canvas  id="canvas" width="400" height="300">
		
			</canvas>
			<div id="menu">
			</div>
			
			<div id="chat">
				<textarea id="chatHistory" disabled></textarea>
				<div id="messageBox">
					Chat: <input type="text" id="message" placeholder="message">
					<input type="button" id="sendMessage" value="Send"></input>
				Name: <input type="text" id="name" value="Player"></input>
				</div>
			</div>
			
			<div id="footer"></div>
		</div>
		
		
		<script src="script\game.js"></script>
		
	</body>

</html>
